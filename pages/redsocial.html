<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red social</title>
</head>
<body>
    <header>
        <a href="../index.html">Inicio</a>
        <a href="./sinopsis.html">Sinopsis</a>
        <a href="./sagas.html">Lista de sagas</a>
        <a href="./redsocial.html">Red social</a>
<h1>¡Unete a nuestra red social para fans de One Piece!</h1>
    </header>
    <main>
 <!-- aqui va el formulario -->
 <h2>Sign up</h2>
 <form>
     <div>
         <label for="fname">Nombre de usuario</label>
         <br>
         <input type="text" name="fname" id="fname" placeholder="FanDeOnePiece1510">
     </div>
     <br> <!-- salto de linea -->
     <div>
         <label for="email">Email</label>
         <br>
         <input type="email" name="email" id="email" placeholder="user@correo.com">
     </div>
     <br>
     <div>
        <label for="password">Contraseña</label>
        <br>
        <input type="password" name="password" id="password" placeholder="************">
    </div>
    <br>
     <div>
         <label for="rol">Escoge tu rol en el mundo de One Piece</label>
         <br>
         <select name="rol" id="rol" placeholder="Rol">
            <option value="no_rol">Sin rol</option>
             <option value="pirata">Pirata</option>
             <option value="marino">Marino</option>
             <option value="revolucionario">Revolucionario</option>
             <option value="caza_recompensas">Caza recompensas</option>
         </select>
     </div>
     <br>
     <div>
         <p>Género</p>
         <input type="radio" name="gender" id="male" value="Male">
     <label for="male">Hombre</label>
     <br>
     <input type="radio" name="gender" id="female" value="female">
     <label for="female">Mujer</label>
    <br>
     <input type="radio" name="gender" id="other" value="other">
     <label for="other">Otro</label>
     </div>
     <br>
     <div>
       <a href="">Leer términos y condiciones</a>
       <br>
         <input type="checkbox" name="legalPolicy" id="legalPolicy" value="true">
         <label for="legalPolicy">Aceptar los términos</label>
     </div>
     <div>
         <input type="checkbox" name="recibircorr" id="recibircorr" value="true">
         <label for="recibircorr">¿Permites recibir correos con información relevante acerca de nuestra red social?</label>
     </div>
     <br>
     <div>
         <input type="submit" value="Sign Up">
         <!-- otra forma de hacerlo <button type="submit">Sign Up</button>-->
         
     </div>
 </form>
 <footer>
    <h5>2024 OnePieceTeam. Todos los derechos reservados.</h5>
        </footer>
    </main>
</body>
</html>
